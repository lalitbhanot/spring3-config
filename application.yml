server:
  port: 8761
spring:
  application:
    name: ${SERVICE_NAME:defaultservice}
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.int}
management:
  tracing:
    sampling:
      probability: 1.0