server:
  port: 0

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}:${random.int}
    prefer-ip-address: true
    hostname: localhost

management:
  endpoint:
    health:
      probes:
        enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,env,metrics,beans,loggers,football,prometheus
  tracing:
    sampling:
      probability: 1.0