server:
  port: 8080
spring:
  cloud:
    gateway:
      routes:
        - id: players
          uri: lb://FOOTBALLSERVER
          predicates:
            - Path=/api/players/**
          filters:
            - StripPrefix=1
        - id: albums
          uri: lb://ALBUMSSERVER
          predicates:
            - Path=/api/albums/**
          filters:
            - StripPrefix=1